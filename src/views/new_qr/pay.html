<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>支付宝转账</title>
  <style>
    body {
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f6f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .header {
      background-color: #108ee9;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    .header .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .header img { width: 44px; height: 44px; vertical-align: middle; }
    .header span { font-size: 21px; font-weight: 600; letter-spacing: .5px; }

    .step { border-bottom: 1px solid #eee; padding: 22px 20px; }
    .step:last-child { border-bottom: none; }
    .step-title { font-weight: 600; color: #108ee9; margin-bottom: 10px; font-size: 17px; }
    .info-item {
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 0; border-bottom:1px dashed #eee; gap:10px;
    }
    .info-item:last-child { border-bottom:none; }
    .label { color:#666; font-size:15px; white-space:nowrap; }
    .value { font-weight:600; font-size:16px; word-break:break-all; flex:1; text-align:right; }
    .copy-btn {
      background:#108ee9; color:#fff; border:none; border-radius:6px;
      padding:6px 12px; font-size:14px; cursor:pointer; white-space:nowrap;
    }
    .copy-btn:hover { background:#0c7cd5; }
    .tip { font-size:14px; line-height:1.7; color:#555; margin-top:10px; }
    .alipay-btn {
      display:block; width:100%; background:#108ee9; color:#fff; text-align:center;
      padding:14px 0; font-size:17px; font-weight:600; border-radius:10px; margin-top:18px;
      text-decoration:none; transition:background .2s;
    }
    .alipay-btn:hover { background:#0c7cd5; }

    /* 覆盖层（仅在支付宝内显示） */
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.65);
      display: none; align-items: center; justify-content: center;
      z-index: 9999; padding: 20px;
    }
    .overlay-box {
      background: #fff; color: #333; padding: 24px 20px; border-radius: 12px;
      width: min(92%, 460px); box-shadow: 0 4px 12px rgba(0,0,0,.2); text-align: center;
    }
    .overlay-box h3 { color:#108ee9; margin:0 0 8px; }
    .overlay-box p { margin:6px 0; color:#444; font-size:14px; line-height:1.6; }
    .hint { display:inline-block; background:#f2f8ff; color:#0b72c7; padding:2px 6px; border-radius:6px; font-weight:600; }

    .guide-svg { width:100%; height:auto; margin-top:12px; border-radius:10px; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-wrap">
        <img src="img/logo2.png" alt="支付宝Logo" onerror="this.style.display='none'">
        <span>支付宝转账</span>
      </div>
    </div>

    <div class="step">
      <div class="step-title">第一步：确认付款信息</div>
      <div class="info-item">
        <span class="label">支付宝账号</span>
        <span class="value" id="alipayAccount">13590953088</span>
        <button class="copy-btn" type="button" data-copy="#alipayAccount">复制</button>
      </div>
      <div class="info-item">
        <span class="label">金额</span>
        <span class="value" id="payAmount">846.00</span>
        <button class="copy-btn" type="button" data-copy="#payAmount">复制</button>
      </div>
      <div class="info-item">
        <span class="label">姓名</span>
        <span class="value" id="maskedName" data-name="施才勇"></span>
        <button class="copy-btn" type="button" id="copyNameFirstChar">复制</button>
      </div>
    </div>

    <div class="step">
      <div class="step-title">第二步：复制并前往支付宝</div>
      <div class="tip">
        1. 复制上方的支付宝账号和金额<br>
        2. 打开支付宝 → 点击“转账” → “转到支付宝账户”<br>
        3. 粘贴刚才复制的信息，核对收款人姓名后进行转账
      </div>
    </div>

    <!--<div class="step">
      <a class="alipay-btn" href="alipays://platformapi/startapp?appId=20000056">打开支付宝转账</a>
    </div>-->
  </div>

  <!-- 仅调整后的弹窗提醒（引导右上角 ⋯ → 在默认浏览器中打开） -->
  <div id="alipayOverlay" class="overlay" role="dialog" aria-modal="true" aria-label="打开方式引导">
    <div class="overlay-box">
      <h3>请在外部默认浏览器打开</h3>
      <p>当前页面在支付宝内无法直接跳转。</p>
      <p>请点击右上角 <span class="hint">⋯</span> → 选择 <span class="hint">在默认浏览器中打开</span></p>

      <!-- 内置SVG引导图，无需外部图片 -->
      <svg class="guide-svg" viewBox="0 0 820 460" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#eaf4ff"/>
            <stop offset="1" stop-color="#ffffff"/>
          </linearGradient>
        </defs>
        <rect x="20" y="60" rx="16" ry="16" width="780" height="360" fill="url(#g1)" stroke="#dbe7f5"/>
        <rect x="20" y="60" rx="16" ry="16" width="780" height="68" fill="#108ee9"/>
        <circle cx="760" cy="94" r="6" fill="#fff"/>
        <circle cx="740" cy="94" r="6" fill="#fff"/>
        <circle cx="720" cy="94" r="6" fill="#fff"/>
        <rect x="540" y="110" width="240" height="150" rx="10" ry="10" fill="#fff" stroke="#dfe8f3"/>
        <rect x="550" y="130" width="220" height="40" rx="8" ry="8" fill="#e8f3ff" stroke="#bcdcff"/>
        <text x="560" y="156" font-size="18" font-weight="600" fill="#0b72c7">在默认浏览器中打开</text>
        <path d="M690,110 C690,110 640,130 610,190" fill="none" stroke="#2b8df5" stroke-width="10"/>
        <polygon points="610,190 640,186 628,210" fill="#2b8df5"/>
      </svg>
    </div>
  </div>

  <script>
    // 姓名掩码
    function maskName(raw) {
      if (!raw) return "";
      return raw.length > 2 ? raw.replace(/(?<=.).(?=.)/g, "*") : raw;
    }

    // 复制文本
    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        alert("已复制：" + text);
      } catch (e) {
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.opacity = "0";
        document.body.appendChild(ta);
        ta.select();
        try { document.execCommand("copy"); } catch(_) {}
        document.body.removeChild(ta);
        alert("已复制：" + text);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // 渲染姓名与首字复制
      const nameEl = document.getElementById("maskedName");
      const rawName = nameEl.dataset.name || "";
      nameEl.textContent = maskName(rawName);
      document.getElementById("copyNameFirstChar").addEventListener("click", () => {
        copyText(rawName.charAt(0) || "");
      });

      // 复制按钮
      document.querySelectorAll("[data-copy]").forEach(btn => {
        btn.addEventListener("click", () => {
          const sel = btn.getAttribute("data-copy");
          const node = document.querySelector(sel);
          const text = node ? node.textContent.trim() : "";
          if (text) copyText(text);
        });
      });

      // 在支付宝内时显示遮罩
      if (/AlipayClient/i.test(navigator.userAgent || "")) {
        document.getElementById("alipayOverlay").style.display = "flex";
      }
    });
  </script>
</body>
</html>
